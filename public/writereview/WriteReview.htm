<!DOCTYPE html>
	<head>
		<title>User_1</title>
		<link rel="stylesheet" href="WriteReview.css">
	</head>
	<body>
		<div id="Header">
			<button id="home" onclick="homeButton()">Home</button>
			<input type="text" id="search_text" placeholder="Search"></input>
		</div>
		<div id="user_prop">
			<h3 id="user">User_Name_1</h3>
			<button class ="buttons" id="social" onclick="socialButton()">Social</button>
			<button class="buttons" id="c_user">Upgrade</button>
		</div>
		<div id="review_ex">
            <input type="text" placeholder="Name of Review" id="title" class="input">
            <textarea id="desc" cols="40" rows="5" placeholder="Description of Review"></textarea>
            <input type="number" placeholder="Score of Review" id="score" class="input">
            <button id="submit" class="buttons">Submit</button>
		</div>
	</body>
	<script src="WriteReview.js"></script>
</html>
